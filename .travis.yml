language: cpp

jobs:
  include:
    - os: windows
      compiler: msvc
    - os: linux
      compiler: clang
    - os: osx
      compiler: clang

script:
    # Сборочный скрипт
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU
    - cmake --build .
